<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/omain.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        Ct: "#43C3DD",
                        bb: "#D9EDF8",
                        shado: "#004A94",
                        Cb: "#001B2C",
                    },

                },
            },
        }
    </script>

    <title>Staff Management</title>
</head>

<body class="bg-bb">
    <section>
        <div class="flex">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-1/4 h-auto bg-Ct config p-5 space-y-6 transition-all duration-300">
                <!-- Logo / Title -->
                <div class="flex items-center justify-between mb-2 border-b border-Ct">
                    <h1 class="text-2xl font-bold text-gray-700" id="sidebar--title">MENU</h1>
                    <button onclick="toggleSidebar()" id="showmore--btn" class="p-2 rounded" aria-label="menu logo">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
                <!-- place persens in the side bar -->
                <div id="employee-list" class="h-3/4 mb-5 border-b border-Ct overflow-auto">
                    <!-- add profile to this area -->
                    <!--  -->
                    <!--  -->


                </div>
                <!-- add button -->
                <button id="employee-add"
                    class="border p-2 rounded-full w-full grid place-self-end bg-gray-50 shadow-lg shadow-shado transform transition hover:scale-110 duration-300"
                    type="button">Add A New Employee</button>

            </aside>

            <!-- workspace div-->
            <div id="building" class="flex-1 p-10 flex flex-col  ">

                <div id="conference" class=" text-center self-center">
                    <h3 class="font-bold text-shado text-xl">Salle de conférence</h3>
                    <div id="conference-space" class="w-full h-full"></div>
                    <button id="conference-space-btn"
                        class="text-xl font-bold absolute left-[40%] top-[70%] w-10 h-10 bg-blue-700 rounded-lg transform transition hover:scale-110 duration-300">+</button>
                </div>

                <div id="security" class=" text-center self-center">
                    <h3 class="font-bold text-shado text-xl">Salle de sécurité</h3>
                    <div id="security-space"></div>
                    <button id="security-btn"
                        class="font-bold text-xl absolute left-[37%] top-[70%] w-10 h-10 bg-blue-700 rounded-lg transform transition hover:scale-110 duration-300">+</button>
                </div>

                <div id="serveurs" class="text-center self-center">
                    <h3 class="font-bold text-shado text-xl">Salle des serveurs</h3>
                    <div id="serveurs-space"></div>
                    <button id="serveurs-btn"
                        class="text-xl font-bold absolute left-[37%] top-[70%] w-10 h-10 bg-blue-700 rounded-lg transform transition hover:scale-110 duration-300">+</button>
                </div>

                <div id="reception" class="text-center self-center">
                    <h3 class="font-bold text-shado text-xl">Réception</h3>
                    <div id="reception-space"></div>
                    <button id="reception-btn"
                        class="text-xl font-bold absolute left-[45%] transform transition hover:scale-110 duration-300 top-[80%] w-10 h-10 bg-blue-700 rounded-lg">+</button>
                </div>

                <div id="personnel" class="text-center self-center">
                    <h3 class="font-bold text-shado text-xl">Salle du personnel</h3>
                    <div id="personnel-space"></div>
                    <button id="personnel-btn"
                        class="font-bold text-xl absolute left-[37%] top-[70%] w-10 h-10 bg-blue-700 rounded-lg transform transition hover:scale-110 duration-300">+</button>
                </div>

                <div id="archives" class="text-center self-center">
                    <h3 class="font-bold text-shado text-xl">Salle d’archives</h3>
                    <div id="archives-space" class="w-full h-full"></div>
                    <button id="archives-btn"
                        class="text-xl absolute left-[37%] top-[70%] w-10 h-10 bg-blue-700 rounded-lg tranform trasition hover:scale-110 font-bold duration-300">+</button>
                </div>

            </div>

            <!-- Popup Overlay -->

            <div id="popup" class="hidden h-[100%] fixed inset-0 bg-black/40 flex justify-center z-[999] ">

                <div
                    class="bg-white justify-center w-3/4 p-6 rounded-xl shadow-lg animate-scale-up h-[100%] overflow-auto">
                    <div>

                        <!-- Left Info -->

                        <div class="flex flex-col gap-4">

                            <!-- add worker-->
                            <div class="flex justify-between">
                                <div>
                                    <h2 class="text-xl font-semibold my-6 mx-auto">Add Worker</h2>
                                </div>
                                <button type="button" class="font-bold text-xl" id="remove-form"
                                    aria-label="remove form">X</button>
                            </div>


                            <!-- input  -->


                            <!-- First + Last Name -->
                            <form id="add-worker-form">
                                <input type="hidden" id="job-id">
                                <label for="fullname" class="block font-medium mb-1">Name:</label>
                                <input id="fullname" type="text" placeholder="El Habib"
                                    class="fullname w-full p-2 border rounded-md mb-4">
                                <span class="fullname-error" style="color: red;"></span>
                                <!-- Role -->
                                <label for="resume-roles" class="font-medium block mb-1 ">Role</label>
                                <select id="resume-roles" class="w-3/4-2 border p-1 rounded-md">
                                    <option>Other</option>
                                    <option>Receptionist</option>
                                    <option>IT Guy</option>
                                    <option>Security</option>
                                    <option>Cleaning</option>
                                    <option>Manager</option>
                                </select>

                                <!-- image input and privew -->

                                <label for="photo__url" class="hidden block font-medium mt-4">Photo (URL):</label>
                                <input id="photo__url" type="url" placeholder="//https:image/..."
                                    class="photo__url w-full p-2 hidden border rounded-md">
                                <span class="photo__url-error" style="color: red"></span>

                                <!-- photo preview -->

                                <div
                                    class="w-40 h-40 rounded-full bg-gray-200 flex justify-self-center items-center border">
                                    <div>
                                        <label id="photo__label" for="photo"
                                            class="w-40 h-40 rounded-full border border-gray-300 bg-gray-100 flex flex-col justify-center items-center cursor-pointer hover:bg-gray-200 transition">
                                            <svg class="w-10 h-10 text-gra  -500 mb-2" fill="none" stroke="currentColor"
                                                stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                                                stroke-linejoin="round">
                                                <path d="M12 5v14M5 12h14" />
                                            </svg>
                                            <span class="text-gray-600 text-sm">Upload Photo</span>
                                        </label>

                                        <input id="photo" name="photo" type="file" accept=".png" class="hidden" />
                                    </div>
                                    <div id="imgprivew-div" class="hidden">
                                        <img id="imgprivew" class="justify-self-center w-40 h-40 rounded-full" src=""
                                            alt="image">
                                    </div>
                                </div>
                                <label for="email" class="block font-medium mt-4">Email:</label>
                                <input id="email" type="email" placeholder="example@example.com"
                                    class="email w-full p-2 border rounded-md">
                                <span class="email-error" style="color: red;"></span>

                                <label for="phone" class="block font-medium mt-4">phone:</label>
                                <input id="phone" type="tel" placeholder="(123) 456-7890"
                                    class="phone w-full p-2 border rounded-md">
                                <span class="phone-error" style="color: red;"></span>

                                <!-- experiences-->
                                <h2 class="font-bold">Experiences:</h2>
                                <button type="button"
                                    class="border p-4 mt-3 bg-bb w-[100%] transform transition hover:scale-x-90 duration-300  shadow-lg shadow-shado add-experiences rounded-xl">Add
                                </button>
                                <div id="experiences--container">
                                    <!-- add adder experiences here -->
                                </div>
                            </form>

                            <div id="add-worker--div" class="text-white flex justify-end space-x-2">
                                <button id="save-worker" type="button"
                                    class="border rounded-full p-3 shadow-lg bg-blue-500 ">Save Worker</button>
                                <button id="cancel-worker" type="button"
                                    class="border rounded-full p-3 shadow-lg bg-gray-300">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Display Popup Overlay -->

            <div id="worker-display-popup"
                class="h-[100%] hidden fixed inset-0 bg-black/40 flex justify-center z-[999]">

                <!-- Popup Container -->
                <div class="bg-white w-[90%] max-w-2xl p-6 rounded-xl shadow-2xl overflow-y-auto max-h-[90vh]">

                    <!-- Header -->
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold font-bold">Worker Profile</h2>

                        <button id="close-worker-popup"
                            class="font-bold text-xl text-gray-600 hover:text-black font-bold">
                            X
                        </button>
                    </div>

                    <!-- Content -->
                    <div class="space-y-5">

                        <!-- Profile Photo -->
                        <div class="flex justify-center">
                            <img id="display-photo" class="w-40 h-40 rounded-full border shadow-sm object-cover" src=""
                                alt="Worker Photo">
                        </div>

                        <!-- Name -->
                        <div>
                            <h4 class="font-bold">Name:</p>
                                <p id="display-name" class="text-gray-700"></p>
                        </div>

                        <!-- Role -->
                        <div>
                            <h4 class="font-bold">Role:</p>
                                <p id="display-role" class="text-gray-700"></p>
                        </div>

                        <!-- Email -->
                        <div>
                            <h4 class="font-bold">Email:</p>
                                <p id="display-email" class="text-gray-700"></p>
                        </div>

                        <!-- Phone -->
                        <div>
                            <h4 class="font-bold">Phone:</p>
                                <p id="display-phone" class="text-gray-700"></p>
                        </div>

                        <!-- Experiences -->
                        <div>
                            <h4 class="font-bold">Experiences:</p>
                                <div id="display-experiences" class="space-y-3">
                                    <!-- Experience items will be injected here -->
                                </div>
                        </div>

                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-end gap-2 mt-6">
                        <button id="close-worker-profile" class="border rounded-full p-3 bg-gray-300 hover:bg-gray-400">
                            Close
                        </button>
                    </div>

                </div>
            </div>

            <!-- popup for adding employee to rooms -->

            <div id="worker-display-popup-room"
                class="h-[100%] hidden fixed inset-0 bg-black/40 flex justify-center z-[999]">

                <!-- Popup Container -->
                <div class="bg-white w-[90%] max-w-2xl p-6 rounded-xl shadow-2xl overflow-y-auto max-h-[90vh]">

                    <!-- Header -->
                    <div class="flex justify-between items-center mb-4 justify-self-end">
                        <button id="close-worker-popup-room"
                            class="text-xl font-bold w-10 h-10 text-gray-600 hover:text-black">
                            X
                        </button>
                    </div>
                    <div id="worker-preview" class="h-[100%] w-[100%]">
                        <!-- add worker to this div-->


                    </div>
                    <!-- <div class="space-y-5"> -->

                    <!-- <div class="flex justify-end  gap-2 mt-6">
                            <button id="close-worker-profile"
                                class="border rounded-full mt-[100%] p-3 bg-gray-300 hover:bg-gray-400">
                                Close
                            </button>
                        </div>
                    </div> -->
                </div>

    </section>
</body>

</html>
